<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Calculadora</title>
</head>

<body>
  <h1>Mi calculadora personal</h1>
  <main>
    <section class="calculatorDesign">
      <div id="result">
      </div>
      <div id="buttons">
        <button class="colorHover" id="reset-button" onclick="clean()">C</button>
        <button class="colorHover" id="ce">Ce</button>
        <button class="colorHover" onclick="showCharacter('/')">/</button>
        <button class="colorHover" onclick="showCharacter('*')">*</button>
        <button class="colorHover" onclick="showCharacter('7')">7</button>
        <button class="colorHover" onclick="showCharacter('8')">8</button>
        <button class="colorHover" onclick="showCharacter('9')">9</button>
        <button class="colorHover" onclick="showCharacter('-')">-</button>
        <button class="colorHover" onclick="showCharacter('4')">4</button>
        <button class="colorHover" onclick="showCharacter('5')">5</button>
        <button class="colorHover" onclick="showCharacter('6')">6</button>
        <button class="colorHover" onclick="showCharacter('+')">+</button>
        <button class="colorHover" onclick="showCharacter('1')">1</button>
        <button class="colorHover" onclick="showCharacter('2')">2</button>
        <button class="colorHover"  onclick="showCharacter('3')">3</button>
        <button class="colorHover" id="cero" onclick="showCharacter('0')">0</button>
        <button class="colorHover">.</button>
        <button class="colorHover" id="igual" onclick="solver()">=</button>
      </div>
    </section>
  </main>
  <footer>Realizado por : Yamileth Caldera</footer>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
